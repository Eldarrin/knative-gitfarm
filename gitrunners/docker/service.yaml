apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: gitwebhook-LABEL
  namespace: default
spec:
  template:
    spec:
      containers:
      - image: docker.io/eldarrin/git-LABEL:latest
        env:
        - name: GITHUB_PERSONAL_TOKEN
          valueFrom:
            secretKeyRef:
              name: githubsecret
              key: personalAccessToken
        - name: WEBHOOK_SECRET
          valueFrom:
              secretKeyRef:
                name: githubsecret
                key: webhookSecret
        - name: DISABLE_RUNNER_UPDATE
          value: "true"
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: DOCKER_HOST
          value: tcp://dind-swarm:2375
        - name: MTU
          value: "1440"
